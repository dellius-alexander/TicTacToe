##########################################################################
# This workflow will build a Java project with Gradle and
# cache/restore any dependencies to improve the workflow execution time
##########################################################################
name: 'Build-Test-Deploy'
env:
  JAVA_HOME: '/__t/Java_Adopt_jdk/11.0.16-8/x64/bin/java'
  APP_MYSQL_USER: root
  MAVEN_VERSION: 3.8.6
on:
  push:
    branches:
      - 'main'
      - 'release*'
      - '*'
  pull_request:
    branches:
      - 'main'
      - 'release*'
      - '*'
jobs:
  Build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    container:
      image: tomcat:8-jdk11-temurin-jammy
    steps:
      - uses: actions/checkout@v2
      - name: step 1 - Set up Java JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: step 2 - Setup Build Environment
        env:
          MAVEN_VERSION: ${{ env.MAVEN_VERSION }}
          JAVA_HOME: ${{ env.JAVA_HOME }}
        run: |
          apt-get update
          apt-get install -y mysql-client curl 
          curl -fsSLo  /tmp/apache-maven-${MAVEN_VERSION}-bin.tar.gz  \
          https://dlcdn.apache.org/maven/maven-3/${MAVEN_VERSION}/binaries/apache-maven-${MAVEN_VERSION}-bin.tar.gz
          tar xzvf /tmp/apache-maven-${MAVEN_VERSION}-bin.tar.gz  -C  /opt/
          echo "Maven Version: ${MAVEN_VERSION}"
          export M2_HOME=/opt/apache-maven-${MAVEN_VERSION} 
          export M2=/opt/apache-maven-${MAVEN_VERSION}/bin 
          export PATH=/opt/apache-maven-${MAVEN_VERSION}/bin:$PATH 
          export MAVEN_OPTS='-Xms256m -Xmx512m' 
          ln -sf  "/opt/apache-maven-${MAVEN_VERSION}/bin/mvn" /usr/local/bin
          mysql --help
          java -version
          whereis java
          which java   
          mvn -v
          ifconfig
          printenv
      - name: step 3 - Building our Maven Project
        run: |
          mvn -B package --file pom.xml
          mkdir staging && cp target/*.jar staging
      - name: step 4 - Setup a cache for Maven
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: step 6 - Persist workflow data as artifacts
        uses: actions/upload-artifact@v2
        with:
          name: tictactoe-artifact
          path: staging

  Test:
    needs:
      - Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    container:
      image: tomcat:8-jdk11-temurin-jammy
    steps:
      - uses: actions/checkout@v2
      - name: step 1 - Setup Build Environment
        env:
          MAVEN_VERSION: ${{ env.MAVEN_VERSION }}
          JAVA_HOME: ${{ env.JAVA_HOME }}
        run: |
          apt-get update
          apt-get install -y mysql-client curl 
          curl -fsSLo  /tmp/apache-maven-${MAVEN_VERSION}-bin.tar.gz  \
          https://dlcdn.apache.org/maven/maven-3/${MAVEN_VERSION}/binaries/apache-maven-${MAVEN_VERSION}-bin.tar.gz
          tar xzvf /tmp/apache-maven-${MAVEN_VERSION}-bin.tar.gz  -C  /opt/
          echo "Maven Version: ${MAVEN_VERSION}"
          export M2_HOME=/opt/apache-maven-${MAVEN_VERSION} 
          export M2=/opt/apache-maven-${MAVEN_VERSION}/bin 
          export PATH=/opt/apache-maven-${MAVEN_VERSION}/bin:$PATH 
          export MAVEN_OPTS='-Xms256m -Xmx512m' 
          ln -sf  "/opt/apache-maven-${MAVEN_VERSION}/bin/mvn" /usr/local/bin
          mysql --help
          java -version
          whereis java
          which java   
          mvn -v
          ifconfig
          printenv
  Deploy:
    needs:
      - Build
      - Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    container:
      image: tomcat:8-jdk11-temurin-jammy
    steps:
      - uses: actions/checkout@v2
      - name: step 1 - Setup Build Environment
        env:
          MAVEN_VERSION: ${{ env.MAVEN_VERSION }}
          JAVA_HOME: ${{ env.JAVA_HOME }}
        run: |
          apt-get update
          apt-get install -y mysql-client curl mvn
          curl -fsSLo  /tmp/apache-maven-${MAVEN_VERSION}-bin.tar.gz  \
          https://dlcdn.apache.org/maven/maven-3/${MAVEN_VERSION}/binaries/apache-maven-${MAVEN_VERSION}-bin.tar.gz
          tar xzvf /tmp/apache-maven-${MAVEN_VERSION}-bin.tar.gz  -C  /opt/
          echo "Maven Version: ${MAVEN_VERSION}"
          export M2_HOME=/opt/apache-maven-${MAVEN_VERSION} 
          export M2=/opt/apache-maven-${MAVEN_VERSION}/bin 
          export PATH=/opt/apache-maven-${MAVEN_VERSION}/bin:$PATH 
          export MAVEN_OPTS='-Xms256m -Xmx512m' 
          ln -sf  "/opt/apache-maven-${MAVEN_VERSION}/bin/mvn" /usr/local/bin
          mysql --help
          java -version
          whereis java
          which java   
          mvn -v
          ifconfig
          printenv